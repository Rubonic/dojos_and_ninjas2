<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container mx-auto p-3 d-flex justify-content-center align-items-start">
        <div class="container flex-1">
            <h1>New Dojo</h1>
            <form action="/create/dojo" method="post" class="d-flex justify-content-start flex-column">
                <label for="name">Name:</label>
                <input type="text" name="name">
                <input type="submit" value="Create">
            </form>
        </div>
        <div class="container flex-1">
            <h1>All Dojos</h1>
            <div class="container mb-2 border">
                {% for dojo in dojos %}
                    <div class="my-1">
                        <a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a>
                    </div>
                {% endfor %}

            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
